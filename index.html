<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>

<style>
/* Css */

body{
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: hsl(40, 19%, 56%);
    background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
    font-family: 'Arial', sans-serif;
}

#calculator{
    background-color: hsl(0, 0%, 15%);
    border-radius: 15px;
    max-width: 500px;
    max-height: 520px;
    height: 100%;
    overflow: hidden;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

#display{
    width: 100%;
    padding: 20px;
    font-size: 3rem;
    text-align: right;
    flex: 1;
    border: none;
    background-color: hsl(0, 0%, 20%);
    color: white;
}

.input-display{
    display: flex;
    justify-content: flex-end;
    margin: 20px 0;
}

#keys{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 10px;
    box-sizing: border-box;
}

button{
    width: 100px;
    height: 55px;
    border-radius: 10px;
    border: none;
    background-color: hsl(0, 0%, 30%);
    color: white;
    font-size: 3rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
    outline: 0;
    box-shadow: -8px -8px 15px rgba(255,255,255,0.1),5px 5px 15px rgba(255, 255, 255,0.1);
}

button:hover{
    background-color: hsl(0, 0%, 40%);
}

button:active{
    background-color: hsl(0, 0%, 50%);
}

.operator-btn{
    color: #D2691E;
}

.operator-btn:hover{
    
    background-color: hsl(35, 100%, 65%);
}

.operator-btn:active{
    background-color: hsl(35, 100%, 75%);
}


.circle{
    height: 24px;
    width: 24px;
    border-radius: 24px;
    background-color: black;
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
}

.history {
    position: absolute;
    background-color: hsl(0, 0%, 15%);
    border-radius: 15px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    display: none;
    color: white;
    text-align: center;
    height: 100%;
    max-height: 400px;
    left: 830px;
    font-size: 1.5em;
}

.history.show {
    display: block;
}

.historylist{
    font-size: 1em;
}

.gif-container {
    display: flex;
    position: absolute;
    justify-content: space-around;
    width: 100%;
    margin-bottom: 20px;
}

.gif-container .hacker-panda {
    position: absolute;
    height: 100px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    left: 415px;
    top: -300px;
}

.gif-container .dance-panda {
    position: absolute;
    height: 100px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    right: 390px;
    top: 200px;
}

/* Mobile view */
@media (max-width: 600px) {
    #calculator {
        max-width: 70%;
        max-height: 40%;
    }

    #display {
        font-size: 1.5rem;
        padding: 5px;
    }

    button {
        width: 50px;
        height: 30px;
        font-size: 0.75rem;
    }

    #keys {
        gap: 10px;
        padding: 15px;
    }

    .history {
        max-width: 55%;
        max-height: 40%;
        font-size: 0.8rem;
        left: 120px;
    }
    .gif-container .hacker-panda {
        left: 130px;
        top: -300px;
    }
    
    .gif-container .dance-panda {
        right: 120px;
        top: 160px;
    }
}

/* Tablet view */
@media (min-width: 601px) and (max-width: 900px) {
    #calculator {
        max-width: 90%;
        max-height: 90%;
    }

    #display {
        font-size: 2rem;
        padding: 15px;
    }

    button {
        font-size: 1.5rem;
        padding: 15px 0;
    }

    .history {
        max-width: 60%;
        max-height: 30%;
        font-size: 1rem;
        left: 480px;
    }
    
    .historylist {
    font-size: 0.75em;
    }
    .gif-container .hacker-panda {
        left: 115px;
        top: -100px;
    }
    
    .gif-container .dance-panda {
        right: 190px;
        top: 100px;
    }
}

@media (min-width: 1280px) {

}

</style>

<body>

    <div class="gif-container">
        <img src="https://media.tenor.com/lNtmoshuUI8AAAAi/bahroo-hacker.gif" alt="Hacker Panda" class="hacker-panda">
        <img src="https://media.tenor.com/qSOtbE6FekgAAAAi/dance-panda.gif" alt="Dance Panda" class="dance-panda">
    </div>

    <div id="calculator">


        <div class="input-display">
            <input id="display" placeholder="0" readonly>
        </div>

        <div id="keys">
            <button onclick="showHistory()" class="operator-btn"><i class="fa fa-history" aria-hidden="true"></i>
            </button>
            <button onclick="appendToDisplay('%')" class="operator-btn" >%</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="deleteDisplay()" class="operator-btn"><i class="fa fa-undo" aria-hidden="true"></i>
            </button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button> 
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button> 
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('0')" >0</button>
            <button onclick="appendToDisplay('.')" >.</button>
            <button onclick="calculate()" class="operator-btn">=</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>

            <div class="history">
                <h1>History</h1>
                <hr>
                <ul id="historyList" class="historylist"></ul>
            </div>

        </div>

        

        
    </div>

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    
    <script>
        /* JAVASCRIPT */
        const display = document.getElementById("display");
        const coords = { x:0, y:0};
        const circles = document.querySelectorAll(".circle");
        let currentExpression = '';

    
        circles.forEach(function (circle){
            circle.x = 0;
            circle.y = 0;

            
        });

        window.addEventListener("mousemove", function(e){
            coords.x = e.clientX;
            coords.y = e.clientY; 
        });
        
        function animateCircles(){

            let x = coords.x;
            let y = coords.y;

            circles.forEach(function (circle,index){
                circle.style.left = x - 12 + "px";
                circle.style.top = y - 12 + "px";

                circle.style.scale = (circles.length - index) / circles.length;

                circle.x = x;
                circle.y = y;

            const nextCircle = circles[index + 1] || circles[0];
            x += (nextCircle.x - x) * 0.3;
            y += (nextCircle.y-y) * 0.3;
            
            });
            requestAnimationFrame(animateCircles);

        }

        animateCircles();

       
        function appendToDisplay(input) {
            const display = document.getElementById('display');
            display.value += input;
            currentExpression += input;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = "";
            display.placeholder = '0';
            currentExpression = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                const result = eval(display.value);
                const fullExpression = display.value;
                display.value = result;

                const historyList = document.getElementById('historyList');
                const listItem = document.createElement('li');
                listItem.textContent = `${fullExpression} =  ${result}`;
                historyList.appendChild(listItem);

                currentExpression = '';
            } catch (error) {
                display.value = "Error";
                currentExpression = '';
            }
        }

        function deleteDisplay() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
            currentExpression = currentExpression.slice(0, -1);
        }

        function showHistory() {
            const historySection = document.querySelector('.history');
            historySection.classList.toggle('show');
        }

    </script>


    

</body>
</html>
