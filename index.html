<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<style>
/* Css */

body{
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: hsl(40, 19%, 56%);
    background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
    font-family: 'Arial', sans-serif;
}

#calculator{
    background-color: hsl(0, 0%, 15%);
    border-radius: 15px;
    max-width: 500px;
    overflow: hidden;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

#display{
    width: 100%;
    padding: 20px;
    font-size: 3rem;
    text-align: right;
    flex: 1;
    border: none;
    background-color: hsl(0, 0%, 20%);
    color: white;
}

.input-display{
    display: flex;
    justify-content: flex-end;
    margin: 20px 0;
}

#keys{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    padding: 20px;
    box-sizing: border-box;
}

button{
    width: 100px;
    height: 100px;
    border-radius: 50px;
    border: none;
    background-color: hsl(0, 0%, 30%);
    color: white;
    font-size: 3rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
    outline: 0;
    box-shadow: -8px -8px 15px rgba(255,255,255,0.1),5px 5px 15px rgba(255, 255, 255,0.1);
}

button:hover{
    background-color: hsl(0, 0%, 40%);
}

button:active{
    background-color: hsl(0, 0%, 50%);
}

.operator-btn{
    background-color: hsl(35, 100%, 55%);
}

.operator-btn:hover{
    background-color: hsl(35, 100%, 65%);
}

.operator-btn:active{
    background-color: hsl(35, 100%, 75%);
}

.plus-btn {
    grid-row: span 2;
    height: 210px;
    line-height: 2.5rem;
    font-family: 'Pixelify Sans', sans-serif;
    background-color: hsl(35, 100%, 55%);
}

.plus-btn:hover{
    background-color: hsl(35, 100%, 65%);
}

.plus-btn:active{
    background-color: hsl(35, 100%, 75%);
}

/* Mobile view */
@media (max-width: 600px) {
            #display {
                font-size: 1rem;
            }

            button {
                font-size: .75rem;
            }
        }

/* Tablet view */
@media (min-width: 601px) and (max-width: 900px) {
    #display {
        font-size: 1.5rem;
    }

    button {
        font-size: 1.25rem;
    }
}

/* Desktop view */
@media (min-width: 901px) {
    #display {
        font-size: 3.5rem;
    }

    button {
        font-size: 3rem;
    }
}

.circle{
    height: 24px;
    width: 24px;
    border-radius: 24px;
    background-color: black;
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
}


</style>

<body>


    <div id="calculator">
        <div class="input-display">
            <input id="display" readonly>
        </div>
        
        <div id="keys">
            <button onclick="clearDisplay()" class="operator-btn">AC</button>
            <button onclick="deleteDisplay()" class="operator-btn">DE</button>
            <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button> 
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button> 
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="plus-btn">+</button>
            <button onclick="appendToDisplay('0')" >0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="operator-btn">=</button>
        
        </div>
    </div>

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    
    <script>
        /* JAVASCRIPT */
        const display = document.getElementById("display");
        const coords = { x:0, y:0};
        const circles = document.querySelectorAll(".circle");

        circles.forEach(function (circle){
            circle.x = 0;
            circle.y = 0;

            
        });

        window.addEventListener("mousemove", function(e){
            coords.x = e.clientX;
            coords.y = e.clientY; 
        });
        
        function animateCircles(){

            let x = coords.x;
            let y = coords.y;

            circles.forEach(function (circle,index){
                circle.style.left = x - 12 + "px";
                circle.style.top = y - 12 + "px";

                circle.style.scale = (circles.length - index) / circles.length;

                circle.x = x;
                circle.y = y;

            const nextCircle = circles[index + 1] || circles[0];
            x += (nextCircle.x - x) * 0.3;
            y += (nextCircle.y-y) * 0.3;
            
            });
            requestAnimationFrame(animateCircles);

        }

        animateCircles();

        function appendToDisplay(input){
            display.value += input;

        }

        function clearDisplay(){
            display.value = "";
        }

        function calculate(){
            try{
                display.value = eval(display.value)
            }
            catch(error){
                display.value = "Error";
            }
        }

        function deleteDisplay(){
            display.value = display.value.slice(0, -1);
        }

        

        


    </script>


    

</body>
</html>
